<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cadastro de fornecedor</title>

    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CADASTRO FORNECEDOR/PRODUTO</h1>
        
        <form>
            <!-- Dados do fornecedor -->
            <fieldset class="supplier-data">
                <legend>Dados do fornecedor</legend>

                <label for="razao-social">Razão social</label>
                <input type="text" name="razao-social" id="razao-social" required>
                
                <label for="cnpj">CNPJ</label>
                <input type="text" name="cnpj" id="cnpj" required>
                
                <label for="nome-fantasia">Nome fantasia</label>
                <input type="text" name="nome-fantasia" id="nome-fantasia" required>

                <label for="inscricao-estadual">Inscrição estadual</label>
                <input type="text" name="inscricao-estadual" id="inscricao-estadual">

                <label for="cep">CEP</label>
                <input type="text" name="cep" id="cep" required>

                <!-- Mensagem de erro para o campo CEP -->
                <span class="invisible cep-input-error">Erro ao buscar CEP. Verifique se o CEP está correto e tente novamente</span>

                <label for="inscricao-municipal">Inscrição municipal</label>
                <input type="text" name="inscricao-municipal" id="inscricao-municipal">

                <label for="endereco">Endereço</label>
                <input type="text" name="endereco" id="endereco" readonly>

                <label for="numero">Número</label>
                <input type="text" name="numero" id="numero" required>

                <label for="complemento">Complemento</label>
                <input type="text" name="complemento" id="complemento">

                <label for="bairro">Bairro</label>
                <input type="text" name="bairro" id="bairro" readonly>

                <label for="municipio">Município</label>
                <input type="text" name="municipio" id="municipio" readonly>

                <label for="estado">Estado</label>
                <input type="text" name="estado" id="estado" readonly>

                <label for="nome-do-contato">Nome da pessoa de contato</label>
                <input type="text" name="nome-do-contato" id="nome-do-contato" autocomplete="name" required>

                <label for="telefone">Telefone</label>
                <input type="text" name="telefone" id="telefone" required>

                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" autocomplete="email" required>
            </fieldset>

            <!-- Produtos -->
            <fieldset class="products">
                <legend>Produtos</legend>

                <button type="button" id="add-product">Adicionar produto</button>
            </fieldset>

            <!-- Anexos -->
            <fieldset class="attachments">
                <legend>Anexos</legend>
                
                <div class="anexo">
                    <span>Itens</span>

                    <ul id="attachments-list">
                        <!-- Lista de anexos -->
                    </ul>
                </div>
                
                <label for="novo-anexo">Incluir anexo</label>
                <input type="file" id="novo-anexo" hidden>
            </fieldset>

            <button type="submit">Incluir fornecedor</button>
        </form>
    </div>

    <script type="module" src="./app.js">
    </script>
</body>
</html>
